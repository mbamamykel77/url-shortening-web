<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Shortly URL shortening API Challenge</title>
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <h2>Shortly</h2>
        <div class="closeDiv">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
            ><img src="./images/icon-menu.svg" alt=""
          /></a>
        </div>

        <div id="mySidepanel" class="sidepanel">
          <div class="header_link">
            <p><a href="#">Features</a></p>
            <p><a href="#">Pricing</a></p>
            <p><a href="#">Resources</a></p>
          </div>

          <div class="header_link2">
            <p><a href="#">Login</a></p>
            <button><a href="#">Sign Up</a></button>
          </div>
        </div>

        <div class="openDiv">
          <button class="openbtn" onclick="openNav()">â˜°</button>
        </div>
      </div>

      <!-- body section -->
      <section>
        <div class="bodyContainer">

          <div class="bodySec1">
            <div class="illustration-working">
              <img src="./images/illustration-working.svg" alt="" />
            </div>
          </div>

          <div class="bodySec2">
            <div class="mainText">
              <h1>More than just shorter links</h1>
            </div>

            <div class="subText">
              <p>
                Build your brand's recognition and get detailed insights on how
                your links are performing
              </p>
            </div>

            <div class="mainBtn">
              <button><p>Get started</p></button>
            </div>
          </div>

        </div>
      </section>


      <section>
        <div class="section2">
        <!-- form section -->
        <div class="form_container">
          <form action="#">
            <div class="form">
            <input type="text" id="link" placeholder="Shorten a link here...">
          </div>
          <div class="form_text">
            <input type="submit" value="Shorten It!">
          </div>
          </form>
        </div>

        <!-- statistics section -->
        <div class="statistics">
          <h2>Advanced Statistics</h2>
          <div class="statistics_text">
          <p>Track how your links are performing across the web with our advanced statistics dashboard.</p>
        </div>
        </div>

        <!-- card section -->
        <div class="card_container">
          <div></div>
        </div>

      </div>
      </section>


    </header>
    <script src="index.js"></script>
  </body>
</html>
